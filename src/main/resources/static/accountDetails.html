<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
</head>

<body>
<div align="center">
    <H1> Account: </H1>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h2>Cards</h2>
        <table id="grid-table-cards"></table>
        <div id="grid-pager-cards"></div>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h2>Orders</h2>
        <table id="grid-table-orders"></table>
        <div id="grid-pager-orders"></div>
    </div>
</div>
</body>

<script type="text/javascript">

    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Cards
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

	jQuery(function($) {
		var grid_selector = "#grid-table-cards";
		var pager_selector = "#grid-pager-cards";

		jQuery(grid_selector).jqGrid({
			url:'/api/user/2/cards',
			datatype: "json",
			colNames:['ID', 'Cardholder Name', 'Balance', 'Expires at', 'Security Code', 'Account'],
			colModel:[
                {
                    name:'id',
                    width:30
                },
                {
                    name:'cardholderName',
                    width:300
                },
                {
                    jsonmap:'account.balance',
                    width:260
                },
                {
                    name:'expiration',
                    width:100
                },
                {
                    name:'securityCode',
                    width:110
                },
                {
                    name:'id',
                    width:200,
                    formatter:formatAccountsLink,
                    sortable:false
                }
			],
			loadonce: true,
			rowNum: 5,
			rowList:[5, 10, 20, 30],
			pager : pager_selector,
			altRows: true,
			multiselect: true,
			multiboxonly: true,
			caption: "This user is the owner of the following cards:",
			loadComplete : function() {
					var table = this;
					setTimeout(function(){
								updatePagerIcons(table);
					}, 0);
			}
		});

		//replace icons with FontAwesome icons
		function updatePagerIcons(table) {
			var replacement =
			{
				'ui-icon-seek-first' : 'ace-icon fa fa-angle-double-left bigger-140',
				'ui-icon-seek-prev' : 'ace-icon fa fa-angle-left bigger-140',
				'ui-icon-seek-next' : 'ace-icon fa fa-angle-right bigger-140',
				'ui-icon-seek-end' : 'ace-icon fa fa-angle-double-right bigger-140'
			};
			$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
				var icon = $(this);
				var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

				if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
			})
		}

        function formatAccountsLink(cellValue, options, rowObject) {
            return "<a href='/accounts'>account â„– " + cellValue + "</a>";
        };
	});


    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Orders
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

	jQuery(function($) {
		var grid_selector = "#grid-table-orders";
		var pager_selector = "#grid-pager-orders";

		jQuery(grid_selector).jqGrid({
			url:'/api/orders',
			datatype: "json",
			colNames:['ID', 'Date', 'Time', 'Value', 'Description'],
			colModel:[
                {
                    name:'id',
                    index:'id',
                    width:30
                },
                {
                    name:'date',
                    index:'date',
                    align:'center',
                    width:100
                },
                {
                    name:'time',
                    index:'time',
                    align:'center',
                    width:100
                },
                {
                    name:'value',
                    index:'value',
                    align:'right',
                    width:200
                },
                {
                    name:'description',
                    index:'description',
                    align:'center',
                    width:400
                }
			],
			loadonce: true,
			rowNum: 5,
			rowList:[5, 10, 20, 30],
			pager : pager_selector,
			altRows: true,
			multiselect: true,
			multiboxonly: true,
			caption: "This user is the owner of the following accounts:",
			loadComplete : function() {
					var table = this;
					setTimeout(function(){
								updatePagerIcons(table);
					}, 0);
			}
		});

		//replace icons with FontAwesome icons
		function updatePagerIcons(table) {
			var replacement =
			{
				'ui-icon-seek-first' : 'ace-icon fa fa-angle-double-left bigger-140',
				'ui-icon-seek-prev' : 'ace-icon fa fa-angle-left bigger-140',
				'ui-icon-seek-next' : 'ace-icon fa fa-angle-right bigger-140',
				'ui-icon-seek-end' : 'ace-icon fa fa-angle-double-right bigger-140'
			};
			$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
				var icon = $(this);
				var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

				if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
			})
		}
	});
</script>
</html>
