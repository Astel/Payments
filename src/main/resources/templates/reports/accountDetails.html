<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
    <script src="../js/formatters.js"></script>
</head>

<body>
<div align="center">
    <H1> Account: </H1>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h2>Cards</h2>
        <table id="grid-table-cards"></table>
        <div id="grid-pager-cards"></div>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h2>Orders</h2>
        <table id="grid-table-orders"></table>
        <div id="grid-pager-orders"></div>
    </div>
</div>
</body>

<script type="text/javascript">

    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Cards
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

	jQuery(function($) {
		var grid_selector = "#grid-table-cards";
		var pager_selector = "#grid-pager-cards";

		jQuery(grid_selector).jqGrid({
			url:'/api/user/11/cards',
			datatype: "json",
			colNames:['ID', 'Cardholder Name', 'Balance', 'Expires at', 'Security Code', 'Orders'],
			colModel:[
                {
                    name:'id',
                    width:150,
                    formatter:formatAccountNumber
                },
                {
                    name:'cardholderName',
                    width:300
                },
                {
                    jsonmap:'account.balance',
                    width:150,
                    align:'right'
                },
                {
                    name:'expiration',
                    width:100,
                    align:'center'
                },
                {
                    name:'securityCode',
                    width:110
                },
                {
                    name:'id',
                    width:70,
                    formatter:formatOrdersLink,
                    sortable:false,
                    align:'center'
                }
			],
			loadonce: true,
			rowNum: 5,
			rowList:[5, 10, 20, 30],
			pager : pager_selector,
			altRows: true,
			multiselect: true,
			multiboxonly: true,
			caption: "This user is the owner of the following cards:",
			loadComplete : function() {
					var table = this;
					setTimeout(function(){
								updatePagerIcons(table);
					}, 0);
			}
		});
	});


    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Orders
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

	jQuery(function($) {
		var grid_selector = "#grid-table-orders";
		var pager_selector = "#grid-pager-orders";

		jQuery(grid_selector).jqGrid({
			url:'/api/account/1043658791/orders',
			datatype: "json",
			colNames:['ID', 'Date', 'Time', 'Value', 'Description'],
			colModel:[
                {
                    name:'id',
                    index:'id',
                    width:30
                },
                {
                    name:'date',
                    index:'date',
                    align:'center',
                    width:100
                },
                {
                    name:'time',
                    index:'time',
                    align:'center',
                    width:100
                },
                {
                    name:'value',
                    index:'value',
                    align:'right',
                    width:150
                },
                {
                    name:'description',
                    index:'description',
                    align:'center',
                    width:400
                }
			],
			loadonce: true,
			rowNum: 5,
			rowList:[5, 10, 20, 30],
			pager : pager_selector,
			altRows: true,
			multiselect: true,
			multiboxonly: true,
			caption: "This user is the owner of the following accounts:",
			loadComplete : function() {
					var table = this;
					setTimeout(function(){
								updatePagerIcons(table);
					}, 0);
			}
		});
	});
</script>
</html>
