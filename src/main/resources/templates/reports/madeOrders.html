<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
    <script src="../js/formatters.js"></script>
</head>

<body>
<div class="container" style="padding:50px 50px;">
    <h1 th:text="'Orders of account â„– [' + ${accountNumber} + ']'"></h1>
	<BR>
    <div id="header"></div>
    <div class="col-sm-10">
        <table id="grid-table-orders"></table>
        <div id="grid-pager-orders"></div>
    </div>
</div>
</body>

<script th:inline="javascript" type="text/javascript">
	function getOrdersApiLink() {
		return '/api/account/' + [[${accountId}]] + '/orders';
	};

    jQuery(function($) {
        var grid_selector = "#grid-table-orders";
        var pager_selector = "#grid-pager-orders";

        jQuery(grid_selector).jqGrid({
            datatype: "json",
            colNames:['ID', 'Date', 'Time', 'Value', 'Description'],
            colModel:[
                {
                    name:'id',
                    index:'id',
                    width:30
                },
                {
                    name:'date',
                    index:'date',
                    align:'center',
                    width:100
                },
                {
                    name:'time',
                    index:'time',
                    align:'center',
                    width:100
                },
                {
                    name:'value',
                    index:'value',
                    align:'right',
                    width:150
                },
                {
                    name:'description',
                    index:'description',
                    align:'center',
                    width:400
                }
            ],
            beforeRequest: function() {
				var p = this.p;
				p.url = getOrdersApiLink();
			},
            loadonce: true,
            rowNum: 10,
            rowList:[10, 20, 30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
            caption: "The following orders were made from this account:",
            loadComplete : function() {
                    var table = this;
                    setTimeout(function(){
                                updatePagerIcons(table);
                    }, 0);
            }
        });
    });
</script>
</html>
