<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
    <script src="../js/formatters.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="#{payments}"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/account" th:text="#{goodDay} + ', ' + ${user}"></a></li>
                <li>
                    <form class="navbar-form navbar-right" role="form" action="/logout">
                        <button type="submit" class="btn btn-success" th:text="#{logout}"></button>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h1 th:text="#{users}"></h1>
        <table id="grid-table-users"></table>
        <div id="grid-pager-users"></div>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h1 th:text="#{cards}"></h1>
        <table id="grid-table-cards"></table>
        <div id="grid-pager-cards"></div>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <div class="col-sm-10">
        <h1 th:text="#{accounts}"></h1>
        <table id="grid-table-accounts"></table>
        <div id="grid-pager-accounts"></div>
    </div>
</div>
</body>

<script type="text/javascript">


    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Users
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

    jQuery(function($) {
        var grid_selector = "#grid-table-users";
        var pager_selector = "#grid-pager-users";
        jQuery(grid_selector).jqGrid({
            url:'/api/users',
            datatype: "json",
            colNames:['ID', 'First Name', 'Last Name', 'E-mail', 'Phone', 'Is Admin', 'Cards', 'Accounts'],
            colModel:[
                {
                    name:'id',
                    index:'id',
                    width:30
                },
                {
                    name:'firstName',
                    index:'firstName',
                    width:100
                },                {
                    name:'lastName',
                    index:'lastName',
                    width:100
                },                {
                    name:'email',
                    index:'email',
                    width:200
                },
                {
                    name:'phone',
                    index:'phone',
                    width:150
                },
                {
                    name:'admin',
                    index:'admin',
                    template: "booleanCheckbox",
                    width:70
                },
                {
                    name:'id',
                    index:'id',
                    width:70,
                    formatter:formatUserCardsLink,
                    align:'center'
                },
                {
                    name:'id',
                    index:'id',
                    width:80,
                    formatter:formatUserAccountsLink,
                    sortable:false,
                    align:'center'
                }
            ],
            loadonce: true,
            rowNum: 5,
            rowList:[5, 10, 20, 30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
            caption: "Full list of users:",
            loadComplete : function() {
                    var table = this;
                    setTimeout(function(){
                            updatePagerIcons(table);
                    }, 0);
            }
        });
    });


    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Cards
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

	jQuery(function($) {
		var grid_selector = "#grid-table-cards";
		var pager_selector = "#grid-pager-cards";

		jQuery(grid_selector).jqGrid({
			url:'/api/cards',
			datatype: "json",
			colNames:['Card Number', 'Cardholder Name', 'Balance', 'Expires at', 'Security Code', 'Account', 'Orders'],
			colModel:[
                {
                    name:'id',
                    width:150,
                    formatter:formatAccountNumber
                },
                {
                    name:'cardholderName',
                    width:200
                },
                {
                    jsonmap:'account.balance',
                    width:150,
                    align:'right'
                },
                {
                    name:'expiration',
                    width:100,
                    align:'center'
                },
                {
                    name:'securityCode',
                    width:110
                },
                {
                    name:'account.id',
                    width:150,
                    formatter:formatAccountLink
                },
                {
                    name:'account.id',
                    width:70,
                    formatter:formatOrdersLink,
                    sortable:false,
                    align:'center'
                }
			],
			loadonce: true,
			rowNum: 5,
			rowList:[5, 10, 20, 30],
			pager : pager_selector,
			altRows: true,
			multiselect: true,
			multiboxonly: true,
			caption: "Full list of cards:",
			loadComplete : function() {
					var table = this;
					setTimeout(function(){
								updatePagerIcons(table);
					}, 0);
			}
		});
	});


    ////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Accounts
    ////////////////////////////////////////////////////////////////////////////////////////////////////////

    jQuery(function($) {
        var grid_selector = "#grid-table-accounts";
        var pager_selector = "#grid-pager-accounts";

        $("#grid-table-accounts").jqGrid({
            url:'/api/accounts',
            editurl:'api/account',
            inlineEditing: {
                mtype: "PUT"
            },
            datatype: "json",
            colNames:['Account Number', 'Owner Name', 'Balance', 'Is Blocked', 'Cards', 'Orders'],
            colModel:[
                   {
                       name:'id',
                       width:150,
                       formatter:formatAccountNumber
                   },
                   {
                       name:'ownerName',
                       editable:true,
                       width:200
                   },
                   {
                       name:'balance',
                       align:'right',
                       width:150
                   },
                   {
                       name:'blocked',
                       editable: true,
                       template:'booleanCheckbox',
                       formatoptions: {disabled : true},
                       align: "center",
                       width:100
                   },
                   {
                       name:'id',
                       width:70,
                       formatter:formatCardsLink,
                       align:'center'
                   },
                   {
                       name:'id',
                       width:70,
                       formatter:formatOrdersLink,
                       align:'center'
                   }
            ],
            sortname: 'id',
            loadonce: true,
            viewrecords: true,
            onSelectRow: editRow, // the javascript function to call on row click. will ues to to put the row in edit mode
            rowNum: 5,
            rowList:[5, 10, 20, 30],
            pager: pager_selector,
            caption: "Full list of accounts:",
            loadComplete : function() {
                var table = this;
                setTimeout(function(){
                            updatePagerIcons(table);
                }, 0);
            }
        });

        var lastSelection;
        function editRow(id) {
            if (id && id !== lastSelection) {
                var grid = $("#grid-table-accounts");
                grid.jqGrid('restoreRow',lastSelection);
                grid.jqGrid('editRow',id, {keys: true} );
                lastSelection = id;
            }
        }
    });
</script>

</html>
