<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="http://klever-hotel.ru/css/card.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
	<script src="js/formatters.js"></script>
</head>

<body>
<div class="container" style="padding:50px 50px;">
	<h1>{{AccountsTitle}}</h1>
	<div id="header"></div>
	<div class="col-sm-10">
		<table id="grid-table"></table>
		<div id="grid-pager"></div>
	</div>
</div>
</body>

<script type="text/javascript">
	jQuery(function($) {
		var grid_selector = "#grid-table";
		var pager_selector = "#grid-pager";              

		jQuery(grid_selector).jqGrid({
			url:'/api/user/11/accounts',
			datatype: "json",
			colNames:['ID', 'Owner Name', 'Balance', 'Is Blocked', 'Orders'],
			colModel:[
                {
                    name:'id',
                    width:150,
                    formatter:formatAccountNumber
                },
                {
                    name:'ownerName',
                    width:200
                },
                {
                    name:'balance',
                    align:"right",
                    width:150
                },
                {
                    name:'blocked',
                    template:'booleanCheckbox',
                    width:100
                },
                {
                    name:'id',
                    width:70,
                    formatter:formatOrdersLink,
                    sortable:false,
                    align:'center'
                }
			],
			loadonce: true,
			rowNum: 10,
			rowList:[10, 20, 30],
			pager : pager_selector,
			altRows: true,                                                 
			multiselect: true,
			multiboxonly: true,
			caption: "This user is the owner of the following accounts:",
			loadComplete : function() {
					var table = this;
					setTimeout(function(){
								updatePagerIcons(table);
					}, 0);
			}
		});
	});
</script>
</html>
